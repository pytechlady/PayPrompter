{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% block css %}{% endblock %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
</head>
  <body>
    <div class="offcanvas offcanvas-start w-25 p-3" tabindex="-1" id="offcanvas" data-bs-keyboard="false" data-bs-backdrop="false">
        <div class="offcanvas-header">
            <p class="text-primary fs-bolder fst-italic">{{ user|capfirst }}</p>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body px-0">
            <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start" id="menu">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link text-truncate">
                        <i class="fa-solid fa-house fa-lg" style="color: #70a5ff;"></i>
                        <span class="ms-1 d-none d-sm-inline">Home</span></a>
                    </a>
                </li>
                <li>
                    <a href="{% url 'dashboard' %}" class="nav-link text-truncate">
                        <i class="fa-solid fa-gauge fa-lg" style="color: #70a5ff;"></i>
                        <span class="ms-1 d-none d-sm-inline">Dashboard</span></a>
                </li>
                <li>
                    <a href="{% url 'invoice' %}" class="nav-link text-truncate">
                        <i class="fa-solid fa-file-invoice fa-lg" style="color: #70a5ff;"></i>
                        <span class="ms-1 d-none d-sm-inline">Invoice</span></a>
                </li>
                <li>
                    <a href="#" class="nav-link text-truncate">
                        <i class="fa-solid fa-users fa-lg" style="color: #70a5ff;"></i>
                        <span class="ms-1 d-none d-sm-inline">Customers</span> </a>
                </li>
                <li>
                    <a href="{% url 'logout' %}" class="nav-link text-truncate">
                        <i class="fa-solid fa-right-from-bracket fa-lg" style="color: #70a5ff;"></i>
                        <span class="ms-1 d-none d-sm-inline">Sign out</span> </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col min-vh-100 py-3">
                <!-- toggler -->
                <button class="btn float-end" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" role="button">
                    <i class="fa-solid fa-bars fa-lg" style="color: #70a5ff;" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"></i>
                </button>
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://canvasjs.com/assets/script/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvasjs@1.9.30/dist/canvasjs.min.js"></script>
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <script src="{% static 'js/jquery_script.js' %}"></script>
    {% block js %}{% endblock %}
</body>
</html>
