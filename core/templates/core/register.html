{% extends 'base.html' %}

{% load static %}

{% block title %}Registration{% endblock %}

{% block content %}
<div class="container pt-5 pb-5 h-100">
    <div class="card">
        <div class="card-body p-5">
            <div class="container pt-4">
                <h2 class="text-uppercase text-center mb-5">
                    Create Account
                  </h2>
                  {% include 'core/messages.html' %}
                <form action={% url 'signup' %} method="post">
                    {% csrf_token %}
                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example1cg" name="username"
                                class="form-control form-control-lg" placeholder="Enter Business name" required />
                            <label class="form-label" for="form3Example1cg">Business Name</label>
                        </div>
            
                        <div class="form-outline mb-4">
                            <input type="email" id="form3Example3cg" name="email"
                                class="form-control form-control-lg" placeholder="Enter Email address" required />
                            <label class="form-label" for="form3Example3cg">Your Email</label>
                        </div>
            
                        <div class="form-outline mb-4">
                            <input type="password" id="form3Example4cdg" name="password"
                                class="form-control form-control-lg" required />
                            <label class="form-label" for="form3Example4cdg">Password</label>
                        </div>
            
                        <div class="d-flex justify-content-center">
                            <button type="submit" name="register-btn"
                                class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body">Register</button>
                        </div>
            
                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                href="{% url 'login' %}" class="fw-bold text-body"><u>Login here</u></a></p>
            
                    </form>
            </div>

    </div>
    </div>
</div>


{% endblock %}
